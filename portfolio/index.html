        /* Add some basic styling for demonstration purposes */

        .back-button {

            border: none;
            cursor: pointer;
        }

        /* Style for the container holding the images and videos */
        .media-container {
            display: flex;

            justify-content: center;

        }

        /* Style for individual media items */
        .media-container img,

        /* Adjustments for smaller screens */
        @media (max-width: 767px) {
            .media-container img,

                width: 100%; /* Make items take up full width on smaller screens */
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 700px;
        }

        .modal img {
            width: 100%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 40px; /* Increased close button size */
            font-weight: bold;
            cursor: pointer;
        }

<script>
